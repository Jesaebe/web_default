<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-black font-play flex justify-center items-center h-screen">

    <main class="px-6 drop-shadow-2x1">
        <section class="bg-white p-10 gap-6 flex flex-col justify-center items-center rounded-lg ">
            <div class="text-center">
                <h1 class="text-4xl mb-2 text-blue-dark">MyBus</h1>
                <p class="text-xl text-gray-700 mb-2 text-blue-dark">Novo Usu√°rio</p>
            </div>

            <form data-new-user>
                <fieldset class="mb-2">
                    <label class="text-sm font-bold text-gray-700 mb-2" for="name">Nome <span class="text-red-500">*</span></label>
                    <input name="name" class="text-sm w-full pl-3 rounded border py-2 shadow focus:outline-none hover:border-blue-light hover:ring-1 hover:ring-blue-dark focus:border-blue-dark focus:ring-1 focus:ring-blue-dark duration-500"
                    id="name" type="text" placeholder="Digite seu nome" required>
                    <span class="error-message text-sm text-red-500"></span>
                </fieldset>
                    
                <fieldset class="mb-2">
                    <label class="text-sm font-bold text-gray-700 mb-2" for="birthday">Data Nascimento</label>
                    <input name="birthday" class="text-sm w-full pl-3 rounded border py-2 shadow focus:outline-none hover:border-blue-light hover:ring-1 hover:ring-blue-dark focus:border-blue-dark focus:ring-1 focus:ring-blue-dark duration-500"
                        id="birthday" type="date" placeholder="Digite sua de nascimento">
                </fieldset>
                    
                <fieldset class="mb-2">
                    <label class="text-sm font-bold text-gray-700 mb-2" for="email">E-mail <span class="text-red-500">*</span></label>
                    <input name="email" class="text-sm w-full pl-3 rounded border py-2 shadow focus:outline-none hover:border-blue-light hover:ring-1 hover:ring-blue-dark focus:border-blue-dark focus:ring-1 focus:ring-blue-dark duration-500"
                        id="email" type="email" placeholder="Digite seu email" required>
                    <span class="error-message text-sm text-red-500"></span>
                </fieldset>
                        
                <fieldset class="mb-2">
                    <label class="text-sm font-bold text-gray-700 mb-2" for="password">Senha <span class="text-red-500">*</span></label>
                    <input name="password" class="text-sm w-full pl-3 rounded border py-2 shadow focus:outline-none hover:border-blue-light hover:ring-1 hover:ring-blue-dark focus:border-blue-dark focus:ring-1 focus:ring-blue-dark duration-500"
                        id="password" type="password" placeholder="Digite sua senha" required>
                    <span class="error-message text-sm text-red-500"></span>
                </fieldset>
                        
                <fieldset class="mb-2">
                    <label class="text-sm font-bold text-gray-700 mb-2" for="passwordValid">Senha Confirma <span class="text-red-500">*</span></label>
                    <input name="passwordValid" class="text-sm w-full pl-3 rounded border py-2 shadow focus:outline-none hover:border-blue-light hover:ring-1 hover:ring-blue-dark focus:border-blue-dark focus:ring-1 focus:ring-blue-dark duration-500"
                        id="passwordValid" type="password" placeholder="Digite sua senha" required>
                    <span class="error-message text-sm text-red-500"></span>
                </fieldset>
                <div>
                    <input id="create-user-button" value="Cadastrar" type="submit" data-submit
                        class="font-bold text-white bg-blue-dark w-full mb-2 py-2 rounded-lg shadow-2xl hover:bg-blue-hover duration-500" >
                    
                    <span class="mensagem-erro"></span>
                </div>
            </form>
        </section>
    </main>
    <script src="../js/newUser.js" type="module"></script>
</body>

</html>
